service: hello-world

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1

functions:
  hello1:
    handler: src/handlers/hello1.handler
    events:
      - http:
          path: hello1
          method: get

  hello2:
    handler: src/handlers/hello2.handler
    events:
      - http:
          path: hello2
          method: get

plugins:
  - serverless-domain-manager
  - serverless-offline

custom:
  customDomain:
    domainName: api.net23.cc
    basePath: ''
    stage: ${opt:stage, self:provider.stage}
    createRoute53Record: true
    endpointType: 'regional'
    securityPolicy: 'tls_1_2'
    certificateArn: 'arn:aws:acm:us-east-1:YOUR_ACCOUNT_ID:certificate/YOUR_CERTIFICATE_ID'

package:
  exclude:
    - node_modules/**
    - dist/**
    - .babelrc
    - webpack.config.js
