




service: net23
frameworkVersion: '3'

package:
  patterns:

    - '!./**' #exclude everything
    - './node_modules/**' #then include the things we want in net23.zip
    - './persephone/**'
    - './src/**'
    - './package.json'
    - './serverless.yml'

    - '!./node_modules/@img/**' #take just the sharp native binaries for amazon linux
    - './node_modules/@img/sharp-libvips-linux-x64/**'
    - './node_modules/@img/sharp-linux-x64/**'
